<div ng-controller="HomeEmployerCtrl" flex ng-cloak class="home-employer">

    <div class="row">
        <div ng-repeat="post in posts" class="col-md-3" ng-click="details(post)">
            <md-card md-theme-watch ng-class="'post' + post.status">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline"><b>{{post.name}}</b></span>
                        <span class="md-subhead"><b>Description : </b>{{post.description}}</span>
                        <span class="md-subhead"><b>From </b> {{post.startDate}} <b>to</b> {{post.endDate}}</span>
                        <span class="md-subhead"><b>Applications : </b> {{post.employeePostings.length}}</span>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>


</div>
